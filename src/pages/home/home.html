
<ion-content padding>
  <h3>E-commerce Service</h3>

  <img src="assets/imgs/caroon.jpg" alt ="catracoon">

  <form>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)] = "creds.email" name ="email" type = "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)] = "creds.password" name ="password" type = "Password"></ion-input>
    </ion-item>

    <button ion-button block (click) = login()>LOGIN</button>
  </form>
  <button ion-button outline block (click)="signup()">SIGN-UP</button>

</ion-content>
